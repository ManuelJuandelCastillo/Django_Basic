
<!-- importar archivo que contiene la barra de navegacion -->
{% extends 'base.html' %}

{% block content %}

<h1>Projects</h1>

<!--entre doble llave colocamos las variables a renderizar que le pasamos como parametro en las views-->
<p>{{ projects }}</p>

<!--equivalente al ciclo for de python-->
{% for project in projects %}

<a href="{% url 'project_detail' project.id %}">
    <h1>{{ project.name }}</h1>
</a>
{% endfor %}

{% endblock %}
